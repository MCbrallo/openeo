<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Open EO Viewer (Leaflet + GIBS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.draw -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- TimeDimension (adds a timeline / controls + WMS time support) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.min.css">
  <script src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .toolbar {
      position: absolute; z-index: 1000; top: 10px; left: 10px;
      background: rgba(255,255,255,.92); backdrop-filter: blur(4px);
      border-radius: 8px; box-shadow: 0 2px 10px rgba(0,0,0,.12);
      padding: 10px; font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .toolbar label { margin-right: 6px; font-weight: 600; }
    .toolbar select, .toolbar input[type="date"], .toolbar button {
      font: inherit; padding: 6px 8px; border: 1px solid #ccc; border-radius: 6px;
      background: #fff; margin-right: 6px;
    }
    .toolbar button { cursor: pointer; }
    .leaflet-control-attribution { font-size: 11px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="toolbar">
    <label for="layer">Layer</label>
    <select id="layer">
      <!-- GIBS layer identifiers (True Color) -->
      <option value="VIIRS_SNPP_CorrectedReflectance_TrueColor">VIIRS SNPP True Color</option>
      <option value="VIIRS_NOAA20_CorrectedReflectance_TrueColor">VIIRS NOAA‑20 True Color</option>
      <option value="MODIS_Terra_CorrectedReflectance_TrueColor">MODIS Terra True Color</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" />

    <button id="export">Export GeoJSON</button>
  </div>

  <script>
    // --- Map setup -----------------------------------------------------------
    const todayISO = new Date().toISOString().slice(0,10);

    const map = L.map('map', {
      center: [20, 0],
      zoom: 3,
      // Enable TimeDimension on the map
      timeDimension: true,
      timeDimensionControl: true,
      timeDimensionOptions: {
        // Reasonable daily range; adjust as desired.
        timeInterval: "2013-01-01/" + todayISO,  // VIIRS SNPP starts ~2012; MODIS since 2000s
        period: "P1D"                            // daily step
      },
      timeDimensionControlOptions: {
        position: 'bottomleft',
        autoPlay: false,
        timeSliderDragUpdate: true
      }
    });

    // Attribution (GIBS + Leaflet)
    map.attributionControl.setPrefix(false);
    map.attributionControl.addAttribution('Imagery © NASA EOSDIS GIBS');
    map.attributionControl.addAttribution('© Leaflet contributors');

    // --- Drawing layer + controls -------------------------------------------
    const drawnItems = new L.FeatureGroup().addTo(map);
    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polygon: { allowIntersection: false, showArea: true },
        rectangle: true,
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, (e) => {
      drawnItems.addLayer(e.layer);
    });

    document.getElementById('export').addEventListener('click', () => {
      const fc = drawnItems.toGeoJSON();
      const blob = new Blob([JSON.stringify(fc, null, 2)], { type: 'application/geo+json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'drawings.geojson';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      a.remove();
    });

    // --- NASA GIBS WMS (time-enabled) ---------------------------------------
    // WMS endpoint in EPSG:3857 (Web Mercator); no key required.
    // Docs: https://gibs.earthdata.nasa.gov/wms/epsg3857/best/wms.cgi?
    const GIBS_WMS = 'https://gibs.earthdata.nasa.gov/wms/epsg3857/best/wms.cgi?';

    // One transparent overlay with boundaries/labels to help orientation.
    const overlays = L.tileLayer.wms(GIBS_WMS, {
      layers: 'Coastlines,Reference_Features',
      format: 'image/png',
      transparent: true,
      version: '1.3.0'
    }).addTo(map);

    let currentTimedLayer = null;

    function buildTimedLayer(layerId) {
      const baseWms = L.tileLayer.wms(GIBS_WMS, {
        layers: layerId,
        format: 'image/jpeg',   // faster for full-color imagery
        transparent: false,
        version: '1.3.0'
      });

      // Tie the WMS layer to the map's TimeDimension; it will set the `time` param automatically.
      const tdLayer = L.timeDimension.layer.wms(baseWms, {
        // We supply the time domain via map.timeDimensionOptions above; no GetCapabilities needed.
        // If you prefer to auto-fetch times from the server, set requestTimeFromCapabilities:true
        // but be aware of CORS/proxy requirements in some environments.
        cache: 6,                      // small cache when scrubbing the slider
        setDefaultTime: true
      });
      return tdLayer;
    }

    function setImageryLayer(layerId) {
      if (currentTimedLayer) {
        map.removeLayer(currentTimedLayer);
      }
      currentTimedLayer = buildTimedLayer(layerId);
      currentTimedLayer.addTo(map);
    }

    // UI: Layer switcher
    const layerSelect = document.getElementById('layer');
    layerSelect.addEventListener('change', (e) => setImageryLayer(e.target.value));

    // UI: Date picker -> sync with TimeDimension
    const dateInput = document.getElementById('date');
    dateInput.value = todayISO;
    dateInput.min = '2000-01-01';
    dateInput.max = todayISO;

    dateInput.addEventListener('change', (e) => {
      const d = e.target.value;
      if (!d) return;
      // Set map time (ms since epoch); TimeDimension will trigger WMS with `time=YYYY-MM-DD`
      const t = Date.parse(d + 'T00:00:00Z');
      if (!isNaN(t)) {
        map.timeDimension.setCurrentTime(t);
      }
    });

    // Initialize first layer
    setImageryLayer(layerSelect.value);
    // Ensure initial date is applied
    map.timeDimension.setCurrentTime(Date.parse(dateInput.value + 'T00:00:00Z'));
  </script>
</body>
</html>
